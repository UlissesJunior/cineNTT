<div *ngIf="!loading && movies.length > 0" class="container-content">
  <div>
    <movie-cards [movies]="movies"></movie-cards>
  </div>
</div>

<div *ngIf="loading" class="container-base">
  <div *ngIf="loading" class="spinner-grow text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!loading && movies.length === 0" class="container-base">
  <div *ngIf="!loading && movies.length === 0"> 
    <p>Nenhum filme encontrado.</p>
  </div>
</div>

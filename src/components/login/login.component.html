        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control text-center" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <p class="text-primary cursor-pointer" (click)="navigateToSignUp()">NÃ£o tem conta?</p>

  </div>
</div>
